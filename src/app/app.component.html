<H1>BASE</H1>

<div *ngIf="auth.user$ | async as user; else login">
  <pre>
  {{user | json}}
</pre>
  <hr>
  <button class="button" (click)="auth.signOut()">Sign out</button>

</div>

<ng-template #login>
<button class="button" (click)="auth.googleSignIn()">Log In with Google</button>

</ng-template>

<router-outlet></router-outlet>
